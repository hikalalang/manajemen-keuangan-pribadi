<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlowLite - Laporan</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="app-container">
      <header class="app-header">
        <div class="app-logo">
          <span style="font-family: var(--logo-font)">LOWLITE</span>
          <i
            class="fas fa-lightbulb"
            style="color: var(--highlight-active)"
          ></i>
        </div>
        <a href="index.html" class="logout-btn"
          >Out <i class="fas fa-arrow-right"></i
        ></a>
      </header>

      <aside class="sidebar">
        <div class="sidebar-profile">
          <i class="fas fa-user-circle"></i>
          <span>username</span>
        </div>
        <nav class="sidebar-nav">
          <a href="dompetku.html" class="nav-dompet">DOMPET</a>
          <a href="#" class="nav-input">INPUT DATA</a>
          <a href="input_pemasukan.html" class="nav-pemasukan">PEMASUKKAN</a>
          <a href="input_pengeluaran.html" class="nav-pengeluaran"
            >PENGELUARAN</a
          >
          <a href="listbelanja.html" class="nav-list">LIST BELANJA</a>
          <a href="laporan.html" class="nav-laporan active">LAPORAN</a>
        </nav>
      </aside>

      <main class="main-content">
        <h2>Laporan</h2>
        <div class="content-box">
          <div class="input-form-group">
            <label for="jenis-laporan">Jenis Laporan :</label>
            <select id="jenis-laporan">
              <option>Pilih Jenis Laporan</option>
            </select>
          </div>

          <div class="input-form-group">
            <label>Pilih Tanggal :</label>
            <input type="date" class="date-input" />
            <span>Sampai</span>
            <input type="date" class="date-input" />
            <button class="btn-proses">Proses</button>
          </div>

          <div class="table-placeholder">TABEL LAPORAN AKAN MUNCUL DI SINI</div>
        </div>
      </main>
    </div>
  </body>
</html>
