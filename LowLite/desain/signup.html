<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlowLite - Sign In</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body class="login-body">
    <div class="login-container">
      <div class="login-card">
        <div class="login-sidebar">
          <span class="logo-text-sidebar">LOWLITE</span>
        </div>

        <div class="login-form-area">
          <div class="profile-icon">
            <i class="fas fa-user-circle"></i>
          </div>

          <div class="header-text">
            <h2 class="title">
              <a href="login.html" class="signup-link">LOGIN</a> /
              <span class="highlight">SIGN IN</span>
            </h2>
            <p class="subtitle">silahkan isi data anda untuk mendaftar</p>
          </div>

          <form class="login-form">
            <div class="input-group">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="email" />
            </div>

            <div class="input-group">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="username" />
            </div>

            <div class="input-group">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="password" />
            </div>

            <div class="input-group">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="konfirmasi password" />
            </div>

            <button type="submit" class="btn-login-form">Sign In</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
